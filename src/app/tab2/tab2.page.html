<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Search News</ion-label>
    <ion-input type="text" [(ngModel)]="searchText" (ionInput)="runTimeChange($event)" ></ion-input>
  </ion-item>
  <ion-button expand="block" *ngIf="searchText !== undefined" (click)="searchClicked()">Search</ion-button>
  <ion-list *ngFor="let article of serachList">
    <ion-card (click)="articleSelected(article)">
      <img src="{{article.urlToImage}}" />
      <ion-card-header>
        <ion-card-subtitle>{{article.publishedAt}}</ion-card-subtitle>
        <ion-card-title>{{article.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{article.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>


</ion-content>
