<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngFor="let article of articleList">
    <ion-card (click)="articleSelected(article)">
      <img src="{{article.urlToImage}}" />
      <ion-card-header>
        <ion-card-subtitle>{{article.publishedAt}}</ion-card-subtitle>
        <ion-card-title>{{article.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{article.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>


</ion-content>
